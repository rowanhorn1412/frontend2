<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="../styling/style.css">
    <title>DateMe - editProfile</title>
</head>

<body id="registration">
    <main>
        <header>
            <h1>Edit your password</h1>
        </header>
        
        <form action="start.html" autocomplete="off">
            <div class="form-content">
                <label for="changePassword">New password</label>
                <input 
                type="password" 
                name="changePassword" 
                id="changePassword" 
                placeholder="********"
                required
                />
                <small>error message</small>
        </div>
            <button type="submit" id="setNewPassword">Create</button>
        </form>
    </main>
    <script type="text/javascript" src="../scripts/editPassword.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="styling/style.css">
    <title>DateMe - signIn</title>
</head>

<body class="signIn">
    <main>
        <header>
            <h1>Welcome at DateMe!</h1>
        </header>
    
        <form action="pages/start.html" autocomplete="off">
            <div class="form-content">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  minlength="6 "
                  maxlength="60 "
                  placeholder="example@hotmail.com"
                  required
                />
                <span role="alert" id="emailError" aria-hidden="true"> Please enter Email </span>

                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  minlength="6 "
                  placeholder="Min 6 letters"
                  required
                />
                <span role="alert" id="passwordError" aria-hidden="true"> Please enter Password </span>

            </div>
            <small id="error"></small>
            <button type="submit" id="submit">Sign In</button>

            <h3>Or create an account here</h3>
            <a href="pages/registration.html" class="toRegistration">Create account</a>

        </form>
    </main>
    <script type="text/javascript" src="scripts/signIn.js"></script>
</body>

</html>
